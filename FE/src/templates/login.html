<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>로그인</title>
</head>

<body>
  <div class="wrap">
    <div class="link">
      <ul class="link-list">
        <li><a href="login.html">로그인</a></li>
        <li><a href="index.html">회원가입</a></li>
      </ul>
    </div>
    <div class="form-wrap login">
      <form name="question" method="post" action="/login">
        <div class="form-title">
          <h1>로그인</h1>
        </div>
        <div class="form-group">
          <label for="userId">아이디</label>
          <input type="userId" class="form-control" id="userId" name="userId" placeholder="아이디" required />
        </div>
        <div class="form-group">
          <label for="userPassword">비밀번호</label>
          <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="비밀번호"
            required />
        </div>
        <button type="submit" class="userLogin">로그인</button>
      </form>

    </div>
  </div>
</body>

</html>
