spring:
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem://localhost/~/signup_server;MVCC=TRUE;DB_CLOSE_ON_EXIT=FALSE
      driver-class-name: org.h2.Driver
      data-username: sa
      data-password:
        
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    org.springframework.web: error
    com.signup11.be: debug

